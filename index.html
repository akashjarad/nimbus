<!DOCTYPE html>
<html>

  <head>
    <script src="js/three.min.js"></script>
  </head>

  <body>

<script>

      var camera, scene, renderer;
      var geometry, material, mesh;

      init();
      animate();

      function init() {

          camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 500, 1000 );
          camera.position.x = 200;
          camera.position.y = 100;
          camera.position.z = 200;

          scene = new THREE.Scene();

          // Grid

          var size = 500, step = 50;

          var geometry = new THREE.Geometry();

          for ( var i = - size; i <= size; i += step ) {

            geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
            geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

            geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
            geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

          }

          var gridMaterial = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

          var line = new THREE.Line( geometry, gridMaterial );
          line.type = THREE.LinePieces;
          scene.add( line );

          // Cube 1

          geometry = new THREE.CubeGeometry( 50, 25, 50 );
          cubeMaterial = new THREE.MeshBasicMaterial( { color: 0x333333, wireframe: true } );

          mesh = new THREE.Mesh( geometry, cubeMaterial );

          mesh.position.x = 25;
          mesh.position.y = 12.5;
          mesh.position.z = 25;

          scene.add( mesh );

          renderer = new THREE.CanvasRenderer();
          renderer.setSize( window.innerWidth, window.innerHeight );

          document.body.appendChild( renderer.domElement );

      }

      function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

      }


      function render() {

        var timer = Date.now() * 0.0001;

        camera.position.x = Math.cos( timer ) * 200;
        camera.position.y = 120;
        camera.position.z = Math.sin( timer ) * 200;
        camera.lookAt( scene.position );

        renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
