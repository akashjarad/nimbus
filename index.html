<!DOCTYPE html>
<html>

  <head>
    <title>Nimbus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Underscore and other utilities -->
    <script src="js/underscore.js"></script>

    <!-- Isomerjs and libraries -->
    <script src="js/isomer.js"></script>

    <!-- Objects -->
    <script src="js/objects/primatives.js"></script>
    <script src="js/objects/aws/analytics.js"></script>
    <script src="js/objects/aws/appservices.js"></script>
    <script src="js/objects/aws/ec2.js"></script>
    <script src="js/objects/aws/databases.js"></script>
    <script src="js/objects/aws/route53.js"></script>
    <script src="js/objects/aws/cloudfront.js"></script>

    <!-- Reset CSS styles -->
    <link href="css/reset.css" rel="stylesheet">

  </head>
  <body>
    <canvas id="canvas" width="1000" height="700"></canvas>
    <script>
      // Cruft to make the canvas fill the screen
      var ctx = document.getElementById("canvas");
      if (window.innerWidth > 1000 && window.innerHeight > 700) {
        ctx.width  = window.innerWidth;
        ctx.height = window.innerHeight;
      }

      /**
       * Let the Isomer hacks begin!
       */

      /**
       * Sets the color of a path
       */
      Isomer.Path.prototype.setColor = function (color) {
        this.color = color;
      };

      /**
       * Sets the color of a shape
       */
      Isomer.Shape.prototype.setColor = function (color) {
        var paths = this.paths;
        for (i = 0; i < paths.length; i++) {
          paths[i].color = color;
        }
        this.paths = paths
      }


      /**
       * Returns a new path rotated along the Y axis by a given origin
       *
       * Simply a forward to Point#rotateY
       */
      Isomer.Path.prototype.rotateY = function () {
        var args = arguments;

        return new Path(this.points.map(function (point) {
          return point.rotateY.apply(point, args);
        }));
      };

      /**
       * Rotate about origin on the Y axis
       */
      Isomer.Point.prototype.rotateY = function (origin, angle) {
        var p = this.translate(-origin.x, -origin.y, -origin.z);

        var x = p.x * Math.cos(angle) - p.z * Math.sin(angle);
        var z = p.x * Math.sin(angle) + p.z * Math.cos(angle);
        p.x = x;
        p.z = z;

        return p.translate(origin.x, origin.y, origin.z);
      };

      /**
       * Returns a new path rotated along the X axis by a given origin
       *
       * Simply a forward to Point#rotateX
       */
      Isomer.Path.prototype.rotateX = function () {
        var args = arguments;

        return new Path(this.points.map(function (point) {
          return point.rotateX.apply(point, args);
        }));
      };

      /**
       * Rotate about origin on the X axis
       */
      Isomer.Point.prototype.rotateX = function (origin, angle) {
        var p = this.translate(-origin.x, -origin.y, -origin.z);

        var z = p.z * Math.cos(angle) - p.y * Math.sin(angle);
        var y = p.z * Math.sin(angle) + p.y * Math.cos(angle);
        p.z = z;
        p.y = y;

        return p.translate(origin.x, origin.y, origin.z);
      };

      /**
       * Build out a collection object which can contain lots of objects
       */

      function Object3D(shapes) {
         if (Object.prototype.toString.call(shapes) === '[object Array]') {
          this.items = shapes;
        } else {
          this.items = Array.prototype.slice.call(arguments);
        }
      }

      Object3D.prototype.push = function (item, color) {
        if (Object.prototype.toString.call(item) == '[object Array]') {
          for (var i = 0; i < item.length; i++) {
            this.push(item[i], color);
          }
        } else {
          if (color instanceof Isomer.Color) {
            item.setColor(color);
          }
          this.items.push(item);
        }
      }

      /**
       * Translates a given object
       *
       * Simply a forward to Shape#translate
       */
      Object3D.prototype.translate = function () {
        var args = arguments;
        console.log(args)
        return new Object3D(this.items.map(function (shape) {
          return shape.translate.apply(shape, args);
        }));
      }

      Isomer.Object3D = Object3D;

      /**
       * Helpers
       */

      function originMarker() {

        var o = new Isomer.Object3D()

        var x = new Path([
            new Point(0, 0, 0),
            new Point(1, 0, 0),    // x
            new Point(1, 0.01, 0), // x
            new Point(0, 0.01, 0),
        ])
        x.setColor(new Color(255, 0, 0))

        var y = new Path([
            new Point(0, 0, 0),
            new Point(0, 1, 0),    // y
            new Point(0.01, 1, 0), // y
            new Point(0.01, 0, 0),
        ])
        y.setColor(new Color(0, 255, 0))

        var z = new Path([
            new Point(0, 0, 0),
            new Point(0, 0, 1),    // z
            new Point(0.01, 0, 1), // z
            new Point(0.01, 0, 0),
        ])
        z.setColor(new Color(0, 0, 255))

        o.push([x, y, z])
        return o
      }

      /**
       * Kick off our diagrams
       *
       * Generated with Isomer
       * http://jdan.github.com/isomer
       */

      /* Create an Isomer instance with our canvas */
      var isomerOptions = {
        lightPosition: new Isomer.Vector(-1, 2, 3),
      }
      var iso = new Isomer(document.getElementById("canvas"), isomerOptions);

      /* Some convenient renames */
      var Point = Isomer.Point;
      var Path = Isomer.Path;
      var Shape = Isomer.Shape;
      var Color = Isomer.Color;

      function scene() {

        /* Plane to infinity */
        for (x = -100; x < 100; x++) {
          iso.add(new Path([
            new Point(x, -100, 0),
            new Point(x, 100, 0),
            new Point(x, -100, 0)
          ]), new Color(50, 50, 50, 0.02));
        }
        for (y = -100; y < 100; y++) {
          iso.add(new Path([
            new Point(-100, y, 0),
            new Point(100, y, 0),
            new Point(-100, y, 0)
          ]), new Color(50, 50, 50, 0.02));
        }

        // Origin marker
        iso.add(originMarker())


        iso.add(new DynamoDB(new Point(8,8,0)));
        iso.add(new SimpleDB(new Point(8,5.5,0)));
        iso.add(new OpaqueElasticMapReduce(new Point(8,2,0)));

        iso.add(EC2Instance(new Point(3.2, 4, 0), 'large'));

        /* Render S3 at back */
        iso.add(S3(new Point(3.2, 1.75, 0)));

        /* Add some instances */
        iso.add(EC2Instance(new Point(1, 5.5, 0), 'medium'));
        iso.add(EC2Instance(new Point(1, 4.25, 0), 'medium'));
        iso.add(EC2Instance(new Point(1, 2.25, 0), 'medium'));
        iso.add(EC2Instance(new Point(1, 1, 0), 'medium'));

        iso.add(EC2Instance(new Point(-1, 5.5, 0), 'small'));
        iso.add(EC2Instance(new Point(-1, 4.25, 0), 'small'));
        iso.add(EC2Instance(new Point(-1, 2.25, 0), 'small'));
        iso.add(EC2Instance(new Point(-1, 1, 0), 'small'));

        /* Other Examples */
        iso.add(ELB(new Point(-2.25, 3.75, 0)));
        iso.add(Route53(new Point(4, 7, 0)));
        iso.add(new Cloudfront(new Point(3.5,9.5,0)));
        iso.add(new SQS(new Point(4.5,0,0)));
        iso.add(new RDS(new Point(1.5,0,0)));

      }

      scene()
      // setInterval(scene, 1000 / 30);

    </script>
  </body>
</html>
